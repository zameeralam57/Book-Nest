<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h3>
                            <form>


                                <div class=" mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="name" placeholder=" Name"
                                            class="form-control form-control-lg" />
                                    </div>

                                </div>

                                <div class=" mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="email" placeholder=" E-mail"
                                            class="form-control form-control-lg" />
                                    </div>

                                </div>

                                <div class="mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="phoneNumber" placeholder=" Contact Number"
                                            class="form-control form-control-lg" />
                                    </div>

                                </div>
                                <div class="mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="file" id="image" placeholder=" image"
                                            class="form-control form-control-lg" />
                                    </div>

                                </div>
                                
                                

                                <div class="mt-4 pt-2 text-center" id="Register_data">
                                    <input class="btn btn-primary btn-lg " type="submit" value="Send OTP"
                                        onclick=" change()" />
                                </div>
                                <div class="mb-4 pb-3">

                                    <div class="form-outline">
                                        <input type="tel" id="OTP" placeholder=" OTP" hidden
                                            class="form-control form-control-lg" />
                                    </div>
                                    
                                </div>
                                <div class="mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="password" placeholder="Password" hidden
                                            class="form-control form-control-lg" />
                                    </div>
                                    
                                </div>
                                <div class="mt-4 pt-2 text-center" id="Register_data">
                                    <input class="btn btn-primary btn-lg " id="register" type="submit" value="Register" hidden
                                        onclick=" change()" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        change = () => {

            let y = document.getElementById("Register_data");
            y.innerHTML = ` <input  class="btn btn-primary btn-lg " type="submit" value="Register" style="visibility: hidden" onclick=" change()"  />`
            let otp = document.getElementById("OTP");
            (otp);
            otp.hidden = false;
            let password = document.getElementById("password");
            (password);
            password.hidden = false;
            let register = document.getElementById("register");
          
            register.hidden = false;

        }
    </script>
</body>

</html>
